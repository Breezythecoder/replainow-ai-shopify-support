<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Screenshots - Analyse</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 40px 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }
        .screenshot-grid {
            display: grid;
            gap: 30px;
        }
        .screenshot-item {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .screenshot-item h2 {
            margin: 0 0 15px 0;
            color: #555;
            font-size: 18px;
        }
        .screenshot-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¸ Dashboard Screenshots - Analyse</h1>
        
        <div class="screenshot-grid">
            <div class="screenshot-item">
                <h2>Screenshot 1 - 12:52:13</h2>
                <img src="dashboard-1.png" alt="Dashboard Screenshot 1">
            </div>
            
            <div class="screenshot-item">
                <h2>Screenshot 2 - 12:58:05</h2>
                <img src="dashboard-2.png" alt="Dashboard Screenshot 2">
            </div>
            
            <div class="screenshot-item">
                <h2>Screenshot 3 - 12:59:40</h2>
                <img src="dashboard-3.png" alt="Dashboard Screenshot 3">
            </div>
            
            <div class="screenshot-item">
                <h2>Screenshot 4 - 13:04:17</h2>
                <img src="dashboard-4.png" alt="Dashboard Screenshot 4">
            </div>
            
            <div class="screenshot-item">
                <h2>Screenshot 5 - 13:04:42</h2>
                <img src="dashboard-5.png" alt="Dashboard Screenshot 5">
            </div>
        </div>
    </div>
</body>
</html>
