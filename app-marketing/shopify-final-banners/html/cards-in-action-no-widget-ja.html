<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReplAInow - Cards in Action (No Widget)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'Noto Sans JP', system-ui, sans-serif;
            overflow: hidden;
        }
        
        .banner { 
            width: 1600px; 
            height: 900px; 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 60px 80px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }
        
        /* Subtle grid pattern */
        .grid-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.015) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.015) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.5;
            pointer-events: none;
        }
        
        /* Background glow effects */
        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.2;
        }
        
        .glow-orb-1 {
            width: 800px;
            height: 800px;
            background: #8b5cf6;
            top: -400px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .glow-orb-2 {
            width: 600px;
            height: 600px;
            background: #3b82f6;
            bottom: -300px;
            right: -200px;
        }
        
        .glow-orb-3 {
            width: 600px;
            height: 600px;
            background: #10b981;
            bottom: -300px;
            left: -200px;
        }
        
        /* Left side - Headlines and Stats */
        .left-content {
            flex: 0 0 520px;
            z-index: 2;
        }
        
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            color: #10b981;
            padding: 10px 24px;
            border-radius: 24px;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-bottom: 32px;
        }
        
        .badge-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        h1 {
            color: white;
            font-size: 72px;
            font-weight: 900;
            margin: 0 0 24px;
            line-height: 0.95;
            letter-spacing: -3px;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 50%, #c084fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-block;
        }
        
        .subtitle {
            color: #94a3b8;
            font-size: 26px;
            margin: 0 0 48px;
            font-weight: 500;
            line-height: 1.5;
        }
        
        /* Feature list */
        .features {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-bottom: 40px;
        }
        
        .feature {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .feature-icon {
            width: 56px;
            height: 56px;
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .feature-icon::before {
            content: '';
            position: absolute;
            inset: -50%;
            background: conic-gradient(from 180deg at 50% 50%, transparent 0deg, rgba(139, 92, 246, 0.3) 180deg, transparent 360deg);
            animation: iconSpin 4s linear infinite;
        }
        
        @keyframes iconSpin {
            to { transform: rotate(360deg); }
        }
        
        .feature-icon svg {
            width: 28px;
            height: 28px;
            fill: #a78bfa;
            position: relative;
            z-index: 1;
        }
        
        .feature-text {
            flex: 1;
        }
        
        .feature-title {
            color: white;
            font-size: 20px;
            font-weight: 700;
            margin: 0 0 6px;
        }
        
        .feature-desc {
            color: #64748b;
            font-size: 15px;
            margin: 0;
        }
        
        /* Stats */
        .stats-row {
            display: flex;
            gap: 40px;
        }
        
        .stat-item {
            display: flex;
            align-items: baseline;
            gap: 8px;
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: 900;
            color: #8b5cf6;
            letter-spacing: -1px;
        }
        
        .stat-unit {
            color: #64748b;
            font-size: 18px;
            font-weight: 500;
        }
        
        /* Right side - Empty space for widget */
        .widget-space {
            flex: 1;
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="grid-pattern"></div>
        <div class="glow-orb glow-orb-1"></div>
        <div class="glow-orb glow-orb-2"></div>
        <div class="glow-orb glow-orb-3"></div>
        
        <!-- Left content -->
        <div class="left-content">
            <div class="badge">
                <div class="badge-dot"></div>
                <span>コマースカード ライブ</span>
            </div>
            
            <h1>販売する<br><span class="gradient-text">チャットだけでなく</span></h1>
            <p class="subtitle">顧客を購入へと導く<br>インタラクティブカード</p>
            
            <div class="features">
                <div class="feature">
                    <div class="feature-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M20 6h-2.18c.11-.31.18-.65.18-1a2.996 2.996 0 0 0-5.5-1.65l-.5.67-.5-.68C10.96 2.54 10.05 2 9 2 7.34 2 6 3.34 6 5c0 .35.07.69.18 1H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-5-2c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zM9 4c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1z"/>
                        </svg>
                    </div>
                    <div class="feature-text">
                        <h3 class="feature-title">商品カード</h3>
                        <p class="feature-desc">画像、価格、直接リンク付き</p>
                    </div>
                </div>
                
                <div class="feature">
                    <div class="feature-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M21.41 11.58l-9-9C12.05 2.22 11.55 2 11 2H4c-1.1 0-2 .9-2 2v7c0 .55.22 1.05.59 1.42l9 9c.36.36.86.58 1.41.58.55 0 1.05-.22 1.41-.59l7-7c.37-.36.59-.86.59-1.41 0-.55-.23-1.06-.59-1.42zM5.5 7C4.67 7 4 6.33 4 5.5S4.67 4 5.5 4 7 4.67 7 5.5 6.33 7 5.5 7z"/>
                        </svg>
                    </div>
                    <div class="feature-text">
                        <h3 class="feature-title">割引コード</h3>
                        <p class="feature-desc">カートで1クリックコード適用</p>
                    </div>
                </div>
                
                <div class="feature">
                    <div class="feature-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M18 6h-2c0-2.21-1.79-4-4-4S8 3.79 8 6H6c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-6-2c1.1 0 2 .9 2 2h-4c0-1.1.9-2 2-2zm6 16H6V8h2v2c0 .55.45 1 1 1s1-.45 1-1V8h4v2c0 .55.45 1 1 1s1-.45 1-1V8h2v12z"/>
                        </svg>
                    </div>
                    <div class="feature-text">
                        <h3 class="feature-title">追跡カード</h3>
                        <p class="feature-desc">ライブ更新付き配送追跡</p>
                    </div>
                </div>
                
                <div class="feature">
                    <div class="feature-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
                        </svg>
                    </div>
                    <div class="feature-text">
                        <h3 class="feature-title">チェックアウトリンク</h3>
                        <p class="feature-desc">割引付き事前入力カート</p>
                    </div>
                </div>
            </div>
            
            <div class="stats-row">
                <div class="stat-item">
                    <div class="stat-value">87%</div>
                    <div class="stat-unit">クリック増加</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">3.2x</div>
                    <div class="stat-unit">コンバージョン向上</div>
                </div>
            </div>
        </div>
        
        <!-- Right side - Empty space for widget -->
        <div class="widget-space"></div>
    </div>
</body>
</html>
