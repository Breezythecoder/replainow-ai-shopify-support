<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReplAInow - Testimonial Banner</title>
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif; }
        .banner { 
            width: 1600px; 
            height: 900px; 
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            display: flex;
            align-items: center;
            padding: 60px;
            box-sizing: border-box;
            position: relative;
        }
        .content {
            flex: 1;
            max-width: 600px;
        }
        .quote-icon {
            font-size: 60px;
            color: #f59e0b;
            margin: 0 0 20px;
            opacity: 0.3;
        }
        .testimonial {
            font-size: 28px;
            color: #92400e;
            font-weight: 500;
            line-height: 1.4;
            margin: 0 0 30px;
        }
        .author {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 40px;
        }
        .author-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #f59e0b;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }
        .author-info {
            flex: 1;
        }
        .author-name {
            font-weight: 600;
            color: #92400e;
            margin: 0;
        }
        .author-title {
            color: #d97706;
            font-size: 14px;
            margin: 2px 0 0;
        }
        .cta {
            background: #f59e0b;
            color: white;
            padding: 16px 32px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            display: inline-block;
            text-decoration: none;
            transition: all 0.2s;
            box-shadow: 0 10px 20px rgba(245, 158, 11, 0.3);
        }
        .cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(245, 158, 11, 0.4);
        }
        .rating {
            position: absolute;
            top: 40px;
            right: 40px;
            display: flex;
            gap: 5px;
            align-items: center;
        }
        .star {
            color: #f59e0b;
            font-size: 20px;
        }
        .rating-text {
            margin-left: 10px;
            color: #92400e;
            font-weight: 600;
        }
        .decoration {
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(245, 158, 11, 0.1);
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="rating">
            <span class="star">★</span>
            <span class="star">★</span>
            <span class="star">★</span>
            <span class="star">★</span>
            <span class="star">★</span>
            <span class="rating-text">4.9/5 (2,847 reviews)</span>
        </div>
        <div class="content">
            <div class="quote-icon">"</div>
            <p class="testimonial">ReplAInow reduced our support tickets by 78% in just 2 weeks. Our team can finally focus on complex issues while AI handles the routine questions perfectly.</p>
            <div class="author">
                <div class="author-avatar">SM</div>
                <div class="author-info">
                    <p class="author-name">Sarah Mitchell</p>
                    <p class="author-title">CEO, Fashion Forward Store</p>
                </div>
            </div>
            <a href="#" class="cta">Try It Free</a>
        </div>
        <div class="decoration"></div>
    </div>
</body>
</html>
