<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReplAInow - Hero Banner</title>
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif; }
        .banner { 
            width: 1200px; 
            height: 600px; 
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 50%, #6d28d9 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .content {
            text-align: center;
            z-index: 2;
            padding: 60px;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 20px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: #3730a3;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: white;
            font-size: 56px;
            font-weight: 800;
            margin: 0 0 20px;
            letter-spacing: -2px;
            line-height: 1.1;
        }
        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 24px;
            margin: 0 0 40px;
            font-weight: 400;
        }
        .cta {
            background: white;
            color: #3730a3;
            padding: 18px 40px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            display: inline-block;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-decoration: none;
            transition: transform 0.2s;
        }
        .cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        .badge {
            position: absolute;
            top: 40px;
            right: 40px;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
        }
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: float 20s infinite linear;
        }
        @keyframes float {
            from { transform: translateY(600px) translateX(0); }
            to { transform: translateY(-100px) translateX(100px); }
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="particles">
            <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
            <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
            <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
            <div class="particle" style="left: 40%; animation-delay: 6s;"></div>
            <div class="particle" style="left: 50%; animation-delay: 8s;"></div>
            <div class="particle" style="left: 60%; animation-delay: 10s;"></div>
            <div class="particle" style="left: 70%; animation-delay: 12s;"></div>
            <div class="particle" style="left: 80%; animation-delay: 14s;"></div>
            <div class="particle" style="left: 90%; animation-delay: 16s;"></div>
        </div>
        <div class="badge">âš¡ #1 AI Support for Shopify</div>
        <div class="content">
            <div class="logo">AI</div>
            <h1>AI Customer Support<br>That Never Sleeps</h1>
            <p class="subtitle">Answer customer questions instantly, 24/7</p>
            <a href="#" class="cta">Install Free Today</a>
        </div>
    </div>
</body>
</html>
