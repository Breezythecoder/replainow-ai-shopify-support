<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReplAInow - Minimal Banner</title>
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif; }
        .banner { 
            width: 1600px; 
            height: 900px; 
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .content {
            text-align: center;
            max-width: 800px;
        }
        h1 {
            color: white;
            font-size: 72px;
            font-weight: 300;
            margin: 0 0 30px;
            letter-spacing: -3px;
            line-height: 1;
        }
        .bold {
            font-weight: 700;
        }
        .subtitle {
            color: #888888;
            font-size: 20px;
            margin: 0 0 50px;
            font-weight: 400;
            letter-spacing: 0.5px;
        }
        .cta-group {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .cta-primary {
            background: white;
            color: black;
            padding: 16px 40px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s;
        }
        .cta-primary:hover {
            transform: scale(1.05);
        }
        .cta-secondary {
            background: transparent;
            color: white;
            padding: 16px 40px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            border: 1px solid #333;
            transition: all 0.2s;
        }
        .cta-secondary:hover {
            border-color: #666;
            background: rgba(255,255,255,0.05);
        }
        .logo-mark {
            position: absolute;
            top: 40px;
            left: 40px;
            width: 40px;
            height: 40px;
            border: 2px solid white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }
        .grid-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="grid-overlay"></div>
        <div class="logo-mark">AI</div>
        <div class="content">
            <h1>Customer Support.<br><span class="bold">Automated.</span></h1>
            <p class="subtitle">Let AI handle the repetitive questions. You focus on growth.</p>
            <div class="cta-group">
                <a href="#" class="cta-primary">Install Now</a>
                <a href="#" class="cta-secondary">Watch Demo</a>
            </div>
        </div>
    </div>
</body>
</html>
